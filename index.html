<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>demo</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

    	<link rel="stylesheet" href="/css/jquery.mobile.css" />
		<script src="/js/lib/jquery.js"></script>
		<script src="/js/lib/jquery.mobile.js"></script>

        <script src="https://cdn.kidozen.com/kido-js-sdk/kido-js.js"></script>
    </head>
    <body data-ajax="false">
        
    	<div data-role="page" id="home">
            <div data-role="header">

				<a href="#new" data-icon="plus">Create</a>

                <h1>Tasks</h1>
                
                <a href="#feed" data-icon="star">Feed</a>
    			
            </div>

			<div data-role="content">
                <ul data-role="listview" data-filter="true" id="tasks-list">
                </ul>
                <hr>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul id="tasks-filter">
                        <li><a id="pending-tasks" href="#" data-icon="minus" data-icon-pos="top">Pending</a></li>
                        <li><a id="completed-tasks" href="#" data-icon="check" data-icon-pos="top">Completed</a></li>
                        <li><a id="all-tasks" href="#" data-icon="grid" data-icon-pos="top">All</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
    	</div>

        <div id="new" data-role="dialog">
            <div data-role="header">
                <h1>New Task</h1>
            </div>
            <div data-role="content">
                <form>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" value="" placeholder="Title"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="desc">Description:</label>
                        <input type="text" name="desc" id="desc" value="" placeholder="Description"/>
                    </div>
                    <a href="/" data-role="button" data-inline="true" data-icon="delete" id="cancel-new-task">Cancel</a>
                    <a href="/" data-role="button" data-inline="true" data-icon="check" data-theme="b" id="new-task">Save</a>
                </form>
            </div>
        </div>

        <div id="details" data-role="page" data-add-back-btn="true">
            <div data-role="header">
                <h1></h1>
            </div>

            <div data-role="content">
                <input type="hidden" id="task-id" />
                <label>Description</label>
                <pre></pre>
                <a href="#" data-role="button" data-inline="true" data-icon="delete" id="delete-task">Delete</a>
                <a href="#" data-role="button" data-inline="true" data-icon="check" data-theme="b" id="complete-task">Complete</a>
                <a href="#" data-role="button" data-inline="true" data-icon="info" data-theme="b" id="send-task">Send</a>
                <p>(you can send this task by email)</p>
            </div>
        </div>

        <div id="feed" data-role="page" data-add-back-btn="true">
            <div data-role="header">
                <h1>Activity Feed</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-autodividers="true" data-filter="true" id="logs">
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="/js/model.js"></script>
        <script type="text/javascript" src="/js/view.js"></script>
        <script type="text/javascript" src="/js/controller.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>

    </body>
</html>
